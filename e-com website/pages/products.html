<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/style/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div id="navbar"> </div>

    <div>
        <div class="container mt-4">
            <div class="row mb-3">
              <div class="col-md-4" >
                <select id="SortByPrise" class="form-select">
                  <option value="">Sort by Price</option>
                  <option value="lth">Low to High</option>
                  <option value="htl">High to Low</option>
                </select>
                
              </div>
              <div class="col-md-4">
                <select id="categoryFilter" class="form-select">
                  <option value="All">All Categories</option>
                  <option value="electronics">electronics</option>
                  <option value="toys">toys </option>
                  <option value="books">books</option>
                  <option value="clothing">clothing </option>
                  <option value="furniture">furniture </option>
                  <option value="accessories">accessories </option>
                  <option value="footwear">footwear</option>
                </select>
              </div>
              <div class="col-md-4">
                <input type="range" class="form-range" id="priceRange" min="0" max="5000" step="100">
                <label for="priceRange" class="form-label">Max Price: â‚¹<span id="priceValue">5000</span></label>
              </div>
            </div>
          </div>
          
    </div>
    <div id="product-container" class="container mt-4"></div>

    


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script type="module" src="/javascript/product.js"></script>
</html>
